<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">

        <img src="./images/bg-pattern-card.svg" alt="" class="component__image">
        
        <div class="content">
            
            <div class="content__perfil">
                <img src="./images/image-victor.jpg" alt="Foto de perfil do victor" class="perfil__image">
                <h1 class="perfil__title">Victor Crest <span>26</span></h1>
                <p class="perfil__subtitle">London</p>
            </div>

            <hr class="line"/>

            <div class="content__info">

                <div class="info__block">
                    <h2 class="info__title">80K</h2>
                    <p class="info__text">Followers</p>
                </div>

                <div class="info__block">
                    <h2 class="info__title">803K</h2>
                    <p class="info__text">Likes</p>
                </div>

                <div class="info__block">
                    <h2 class="info__title">1.4K</h2>
                    <p class="info__text">Photos</p>
                </div>

            </div>

        </img>
    </section>
</body>
</html>
